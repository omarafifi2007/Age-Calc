<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Div1">
        <div class="Div2">
            <h4>Days <input type="Number" placeholder="DD" id="Days"></h4>

            <br>
            <p style="color: red;" id="P3">This Field Is Required</p>

            <br>
            <button ><img src="./icon-arrow.svg" alt="" id="Image"></button>
            <div class="Div3">
                <h1><span id="1">--</span> Years</h1>
                <h1><span id="2">--</span> Month</h1>
                <h1><span id="3">--</span> Days</h1>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>

</html>
